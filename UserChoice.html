<!DOCTYPE html>
<html>
<head>
<title>Main Menu</title>
<style>
body {
    font-family: sans-serif;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

#logoContainer { /* Container for the logo */
    margin-bottom: 20px; /* Space below the logo */
}

#logo { /* Style for the logo image */
    max-width: 200px; /* Adjust as needed */
    height: auto;
}

#buttonContainer {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 250px; /* Set a fixed width for the buttons */
}

button:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>

<div id="logoContainer">
    <img id="logo" src="your_logo.jpg" alt="Your Logo">  </div>

<div id="buttonContainer">
    <button onclick="window.location.href='resolve.html'">BREAKDOWN ATTEND</button>
    <button onclick="window.location.href='ppm.html'">PREVENTIVE MAINTENANCE</button>
    <button onclick="window.location.href='pwchange.html'">CREATE USER / CHANGE PASSWORD</button>
</div>

</body>
</html>
