<!DOCTYPE html>
<html>
<head>
<title>Main Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: sans-serif;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

#logoContainer {
    margin-bottom: 20px;
    text-align: center; /* Center the logo */
}

#logo {
    max-width: 90%; /* Make logo responsive */
    height: auto;
    max-height: 200px; /* Set a maximum height */
}

#buttonContainer {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 90%; /* Make button container responsive */
    max-width: 300px; /* Set a maximum width */
    box-sizing: border-box; /* Include padding/border in width */
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%; /* Make buttons full width */
    box-sizing: border-box;
    font-size: 1em; /* Adjust font size */
}

button:hover {
    background-color: #0056b3;
}

/* Media query for smaller screens */
@media (max-width: 400px) { /* Adjust breakpoint as needed */
    #logo {
        max-height: 150px; /* Smaller logo on small screens */
    }
    button {
        font-size: 0.9em; /* Slightly smaller font on very small screens */
        padding: 8px 12px; /* Adjust padding */
    }
}
</style>
</head>
<body>

<div id="logoContainer">
    <img id="logo" src="your_logo.jpg" alt="Your Logo">  </div>

<div id="buttonContainer">
    <button onclick="window.location.href='resolve.html'">BREAKDOWN ATTEND</button>
    <button onclick="window.location.href='ppm.html'">PREVENTIVE MAINTENANCE</button>
    <button onclick="window.location.href='pwchange.html'">CREATE USER / CHANGE PASSWORD</button>
</div>

</body>
</html>
