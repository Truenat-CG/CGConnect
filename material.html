<!DOCTYPE html>
<html>
<head>
    <title>Training Materials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #e0f2f7;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 40px;
        }

        #videoContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Increased gap for better mobile spacing */
        }

        video {
            max-width: 90%; /* Videos take up most of the width on all screen sizes */
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        #videoContainer > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        img {
            max-width: 90%; /* Images take up most of the width on all screen sizes */
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        /* Styles for the image container */
        #imageContainer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Make images wrap on smaller screens */
        }

        /* Media query for larger screens (desktop) */
        @media (min-width: 769px) { /* Adjust breakpoint as needed */
            video {
                max-width: 50%; /* Videos take up half the width on larger screens */
            }
            img {
                max-width: 30%; /* Images take up 30% width on larger screens */
            }
            #imageContainer {
                flex-wrap: nowrap; /* Prevent image wrapping on desktop */
            }
        }
    </style>
</head>
<body>

    <h1>Truenat MTB SOP Videos</h1>
    <div id="videoContainer">
        </div>

    <h2>Truenat MTB SOP Posters</h2>
    <div id="imageContainer">
        <img src="EXT.png" alt="Extraction SOP" style="border: 2px solid black;">
        <img src="RTPCR.png" alt="RTPCR SOP" style="border: 2px solid black;">
    </div>

    <script>
        const videos = [
            { src: "https://drive.google.com/file/d/1pHgaOuGcCqs2UX9iX74jXm7TNWi3A_ot/view?usp=drive_link", label: "Sample Processing & DNA Extraction" },
            { src: "https://drive.google.com/file/d/1ZplW1h9H3rkFWPXu2dgWHt-2RE94oPzd/view?usp=drive_link", label: "RT-PCR Amplification & Detection" },
            // ... more video links with labels
        ];

        const videoContainer = document.getElementById("videoContainer");

        videos.forEach(video => {
            const videoElement = document.createElement("video");
            videoElement.src = video.src.replace("/view?usp=drive_link", "/preview");
            videoElement.controls = true;
            videoElement.width = 640;
            videoElement.height = 360;

            const label = document.createElement("p");
            label.textContent = video.label;

            const container = document.createElement("div");
            container.appendChild(videoElement);
            container.appendChild(label);
            videoContainer.appendChild(container);

        });
    </script>

</body>
</html>
